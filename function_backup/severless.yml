service: do-python-mhp-api-backup

frameworkVersion: '3'
useDotenv: true


environment:
    SPACES_SECRET: ${env:SPACES_SECRET}
    SPACES_KEY_ID: ${env:SPACES_KEY_ID}
    SPACES_REGION: ${env:SPACES_REGION}
    SPACES_BUCKET: ${env:SPACES_BUCKET}
    ENV_POCAS: ${env:ENV_POCAS}
    API_URL: ${env:API_URL}

provider:
  name: aws
  runtime: python3.9

functions:
  cronHandler:
    handler: handler.main
    events:
      - schedule: cron(0 22 * * *)