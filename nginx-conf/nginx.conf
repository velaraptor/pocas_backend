server {
        listen 80;
        listen [::]:80;
        server_name mhpportal.app;
        server_tokens off;
        location /.well-known/acme-challenge/ {
    root /var/www/certbot;
}
        location /.well-known/acme-challenge/ {
                 allow all;
                 root /var/www/letsencrypt;
                 default_type “text/plain”;
            }
        location / {
                proxy_pass http://frontend:80;
        }

}
