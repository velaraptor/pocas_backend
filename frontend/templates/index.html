<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/static/icon.png">

    <title>MHP Portal</title>
    <link href="/static/bootstrap.css" rel="stylesheet">
    <script src="/static/bootstrap.bundle.min.js"></script>

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">    <img src ='/static/icon.png' width="20%"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Login
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
                  <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<body>
<div class="container">
    {% for message in get_flashed_messages() %}
<div class="alert alert-dismissible alert-warning">
        <button type="button" class="btn-close" data-dismiss="alert"></button>
        {{ message }}
      </div>
    {% endfor %}
  <div class="jumbotron vertical-center">
{% from "_formhelpers.html" import render_field %}
        <div class="row">
      <form method=post>
                  {{ form.csrf_token }}

            <div class="col">

        <h1 class="text-primary">Login</h1>

        <div class="form-group">

  <dl>
    {{ render_field(form.user_name) }}
    {{ render_field(form.password) }}
    Remember Me: <input type="checkbox" id="remember" name="remember" value="False">
  </dl>
  <p><input type=submit value=Login style="width:100%" class="btn btn-primary">
              </div>
            </div>
</form>
        </div>
      <hr>
      <a href="https://www.digitalocean.com/?refcode=70e93ffa8b88&utm_campaign=Referral_Invite&utm_medium=Referral_Program&utm_source=badge"><img src="https://web-platforms.sfo2.digitaloceanspaces.com/WWW/Badge%202.svg" alt="DigitalOcean Referral Badge" /></a>

</div>
    <footer>
        <p class="text-muted"><small>Copyright 2022: MHP Portal, Inc.</small></p>
</footer>
</div>
</body>
</html>
