{% extends 'base.html' %}
{% block style_head %}
<style>
  img {
    max-width: 70vw;
    height: 60vh;
  }
</style>
{% endblock %}
{% block body %}
<body style="background-color: #FFF">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col d-flex justify-content-center">
        <a href="/login" style="text-decoration: none"><img src ='/static/pocas_splash.png'></a>
     </div>
  </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated"
        id="progressBar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
        </div>
    </div>
</div>
</body>
{% endblock %}

{% block script %}
<script>
    setTimeout(openUrl, 3000);
    function openUrl(){
        window.open('/login', '_self');
    }
    function updateProgress(percentage){
        $('#progressBar').css('width', percentage+'%');
    };

    var i = 0;

    function updateP() {
    setTimeout(function() {
    percentage_value = i * 25;
    updateProgress(percentage_value);
    i++;
    if (i < 5) {
      updateP();
    }
    }, 500)
    }
    updateP();
</script>

{% endblock %}
